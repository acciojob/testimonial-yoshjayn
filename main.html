<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Main Container */
        .testimonial-section {
            padding: 40px;
            background-color: #f5f5f5;
            text-align: left;
            max-width: 800px;
            margin: auto;
        }

        /* Heading */
        .testimonial-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Individual Testimonial Box */
        .testimonial {
            padding: 15px 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Testimonial Text */
        .testimonial p {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        /* Author Styling */
        .author {
            font-style: italic;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <section class="testimonial-section">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <div class="author">- John Doe</div>
        </div>

        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <div class="author">- Jane Smith</div>
        </div>

    </section>

</body>
</html>
