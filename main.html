<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Main Container */
        .testimonial-section {
            padding: 40px;
            background-color: #f5f5f5;
            text-align: left;
            max-width: 800px;
            margin: auto;
        }

        /* Heading */
        .testimonial-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Individual Testimonial Box */
        .testimonial {
            padding: 20px; /* Increased padding */
            background-color: white;
            border: 1px solid #e0e0e0; /* Lighter border */
            border-radius: 5px;
            margin-bottom: 15px; /* More spacing */
        }

        /* Testimonial Text */
        .testimonial p {
            font-size: 14px; /* Slightly smaller */
            font-weight: normal; /* Less bold */
            color: #444; /* Slightly lighter text */
            margin: 0; /* Prevent extra margin */
        }

        /* Author Styling */
        .author {
            text-align: right;
            font-style: italic;
            font-size: 14px; /* Adjusted size */
            color: #666; /* Lighter author text */
            margin-top: 10px; /* Added spacing */
        }
    </style>
</head>
<body>

    <section class="testimonial-section">
        <h1>Testimonials</h1>

        <!-- First Testimonial -->
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <div class="author">- John Doe</div>
        </div>

        <!-- Second Testimonial -->
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <div class="author">- Jane Smith</div>
        </div>

    </section>

</body>
</html>
